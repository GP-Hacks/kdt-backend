syntax = "proto3";

option go_package = "github.com/GP-Hacks/commons/api/proto";

package api;

service ChatService {
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
}

message SendMessageRequest {
  repeated Message messages = 1;
}

message Message {
  string role = 1;
  string content = 2;
}

message SendMessageResponse {
  string response = 1;
}

message HealthCheckRequest {
}

message HealthCheckResponse {
  bool is_healthy = 1;
}

service PlacesService {
  rpc GetPlaces(GetPlacesRequest) returns (GetPlacesResponse);
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
}

message GetPlacesRequest {
  double latitude = 1;
  double longitude = 2;
  string category = 3;
}

message GetPlacesResponse {
  repeated Place response = 1;
}

message Place {
  int32 id = 1;
  string category = 2;
  string description = 3;
  double latitude = 4;
  double longitude = 5;
  string location = 6;
  string name = 7;
  string tel = 8;
  string website = 9;
  repeated Photo photos = 10;
}

message Photo {
  string url = 1;
}
